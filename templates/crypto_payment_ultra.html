<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ MailSift Ultra - Crypto Payment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        .mono { font-family: 'JetBrains Mono', monospace; }
        .gradient-animate {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .matrix-bg {
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: matrix 20s linear infinite;
        }
        @keyframes matrix {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 50px 50px, 50px 50px; }
        }
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.3) 1px, transparent 1px);
            background-size: 100px 100px;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-text {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        @keyframes pulse-glow {
            from { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
            to { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8), 0 0 30px rgba(59, 130, 246, 0.6); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .scan-line {
            position: relative;
            overflow: hidden;
        }
        .scan-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .crypto-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .crypto-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        .crypto-card.selected {
            border-color: rgba(34, 197, 94, 0.8);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }
        .qr-code {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .payment-status {
            animation: status-pulse 1.5s ease-in-out infinite;
        }
        @keyframes status-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="gradient-animate matrix-bg cyber-grid min-h-screen transition-all duration-500">
    <div class="container mx-auto px-4 py-8">
        <!-- Ultra-Tech Header -->
        <header class="glass-effect scan-line rounded-2xl shadow-2xl p-6 mb-8 transition-all duration-300 border border-purple-500/30">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="float-animation pulse-glow">
                        <div class="relative">
                            <i class="fas fa-coins text-5xl text-yellow-500 neon-text"></i>
                            <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                        </div>
                    </div>
                    <div>
                        <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 via-orange-500 to-red-500 neon-text">
                            CRYPTO PAYMENT PORTAL
                        </h1>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm mono text-yellow-600 dark:text-yellow-400 font-medium">BLOCKCHAIN INTEGRATION</span>
                            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span class="text-xs mono text-gray-600 dark:text-gray-400">ACTIVE</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <!-- Payment Status -->
                    <div class="glass-effect px-3 py-2 rounded-lg border border-green-500/30">
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span class="text-xs mono text-green-600 dark:text-green-400 font-medium">PAYMENTS: LIVE</span>
                        </div>
                    </div>
                    
                    <!-- Back to App -->
                    <button onclick="window.location.href='/'" class="glass-effect hover:bg-blue-500/20 px-4 py-2 rounded-lg transition border border-blue-500/30">
                        <i class="fas fa-arrow-left text-blue-600 dark:text-blue-400 mr-2"></i>
                        <span class="text-sm mono text-blue-600 dark:text-blue-400">BACK TO APP</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Payment Form -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Payment Details -->
            <div class="glass-effect rounded-2xl p-8 border border-blue-500/30">
                <h2 class="text-2xl font-bold text-blue-600 dark:text-blue-400 mb-6 flex items-center">
                    <i class="fas fa-credit-card mr-3"></i>
                    PAYMENT DETAILS
                </h2>
                
                <form id="paymentForm" class="space-y-6">
                    <!-- Amount -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 mono">
                            AMOUNT (USD)
                        </label>
                        <input type="number" id="amount" min="5" step="0.01" required
                               class="w-full px-4 py-3 bg-white/10 border border-blue-500/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter amount (minimum $5)">
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 mono">
                            EMAIL ADDRESS
                        </label>
                        <input type="email" id="email" required
                               class="w-full px-4 py-3 bg-white/10 border border-blue-500/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="your@email.com">
                    </div>
                    
                    <!-- Crypto Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 mono">
                            SELECT CRYPTOCURRENCY
                        </label>
                        <div id="cryptoSelection" class="grid grid-cols-2 gap-3">
                            <!-- Crypto options will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Create Payment Button -->
                    <button type="submit" id="createPaymentBtn"
                            class="w-full bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-white font-bold py-4 px-6 rounded-lg transition transform hover:scale-105 pulse-glow">
                        <i class="fas fa-bolt mr-2"></i>
                        CREATE PAYMENT REQUEST
                    </button>
                </form>
            </div>
            
            <!-- Payment Instructions -->
            <div class="glass-effect rounded-2xl p-8 border border-green-500/30">
                <h2 class="text-2xl font-bold text-green-600 dark:text-green-400 mb-6 flex items-center">
                    <i class="fas fa-qrcode mr-3"></i>
                    PAYMENT INSTRUCTIONS
                </h2>
                
                <div id="paymentInstructions" class="space-y-4">
                    <div class="text-center text-gray-400">
                        <i class="fas fa-info-circle text-4xl mb-4"></i>
                        <p class="text-lg">Select an amount and cryptocurrency to see payment details</p>
                    </div>
                </div>
                
                <!-- Payment Status -->
                <div id="paymentStatus" class="mt-8 hidden">
                    <div class="bg-yellow-500/20 border border-yellow-500/50 rounded-lg p-4">
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-yellow-500 rounded-full animate-pulse mr-3"></div>
                            <span class="text-yellow-600 dark:text-yellow-400 font-medium mono">PAYMENT PENDING</span>
                        </div>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Waiting for blockchain confirmation...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Available Cryptocurrencies -->
        <div class="mt-8 glass-effect rounded-2xl p-8 border border-purple-500/30">
            <h2 class="text-2xl font-bold text-purple-600 dark:text-purple-400 mb-6 flex items-center">
                <i class="fas fa-coins mr-3"></i>
                SUPPORTED CRYPTOCURRENCIES
            </h2>
            
            <div id="supportedCrypto" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- Crypto cards will be loaded here -->
            </div>
        </div>
        
        <!-- Real-time Rates -->
        <div class="mt-8 glass-effect rounded-2xl p-8 border border-cyan-500/30">
            <h2 class="text-2xl font-bold text-cyan-600 dark:text-cyan-400 mb-6 flex items-center">
                <i class="fas fa-chart-line mr-3"></i>
                REAL-TIME CRYPTO RATES
            </h2>
            
            <div id="cryptoRates" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- Rates will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentPayment = null;
        let selectedCurrency = null;
        
        // Load crypto wallets and rates
        async function loadCryptoData() {
            try {
                const [walletsResponse, ratesResponse] = await Promise.all([
                    fetch('/api/v5/crypto/wallets'),
                    fetch('/api/v5/crypto/rates')
                ]);
                
                const wallets = await walletsResponse.json();
                const rates = await ratesResponse.json();
                
                if (wallets.success) {
                    displayWallets(wallets.wallets);
                    displaySupportedCrypto(wallets.wallets);
                }
                
                if (rates.success) {
                    displayRates(rates.rates);
                }
            } catch (error) {
                console.error('Error loading crypto data:', error);
            }
        }
        
        function displayWallets(wallets) {
            const container = document.getElementById('cryptoSelection');
            container.innerHTML = '';
            
            wallets.forEach(wallet => {
                const card = document.createElement('div');
                card.className = 'crypto-card glass-effect p-4 rounded-lg cursor-pointer border border-gray-500/30';
                card.dataset.currency = wallet.key;
                card.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-yellow-500 to-orange-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-coins text-white text-sm"></i>
                        </div>
                        <div>
                            <div class="font-bold text-white">${wallet.symbol}</div>
                            <div class="text-xs text-gray-400 mono">${wallet.network}</div>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => selectCurrency(wallet));
                container.appendChild(card);
            });
        }
        
        function selectCurrency(wallet) {
            // Remove previous selection
            document.querySelectorAll('.crypto-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked card
            document.querySelector(`[data-currency="${wallet.key}"]`).classList.add('selected');
            selectedCurrency = wallet;
            
            updatePaymentInstructions();
        }
        
        function updatePaymentInstructions() {
            const amount = document.getElementById('amount').value;
            const container = document.getElementById('paymentInstructions');
            
            if (!amount || !selectedCurrency) {
                container.innerHTML = `
                    <div class="text-center text-gray-400">
                        <i class="fas fa-info-circle text-4xl mb-4"></i>
                        <p class="text-lg">Select an amount and cryptocurrency to see payment details</p>
                    </div>
                `;
                return;
            }
            
            const cryptoAmount = (amount / selectedCurrency.usd_rate).toFixed(6);
            
            container.innerHTML = `
                <div class="space-y-4">
                    <div class="bg-blue-500/20 border border-blue-500/50 rounded-lg p-4">
                        <h3 class="font-bold text-blue-600 dark:text-blue-400 mb-2">Payment Amount</h3>
                        <p class="text-2xl font-bold text-white">$${amount} USD</p>
                        <p class="text-lg text-blue-400 mono">â‰ˆ ${cryptoAmount} ${selectedCurrency.symbol}</p>
                    </div>
                    
                    <div class="bg-green-500/20 border border-green-500/50 rounded-lg p-4">
                        <h3 class="font-bold text-green-600 dark:text-green-400 mb-2">Send To Address</h3>
                        <div class="bg-black/30 rounded p-3 mono text-sm break-all text-green-400">
                            ${selectedCurrency.address}
                        </div>
                        <button onclick="copyToClipboard('${selectedCurrency.address}')" 
                                class="mt-2 bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                            <i class="fas fa-copy mr-1"></i> Copy Address
                        </button>
                    </div>
                    
                    <div class="bg-yellow-500/20 border border-yellow-500/50 rounded-lg p-4">
                        <h3 class="font-bold text-yellow-600 dark:text-yellow-400 mb-2">Network</h3>
                        <p class="text-white mono">${selectedCurrency.network}</p>
                        <p class="text-xs text-gray-400">Make sure to use the correct network!</p>
                    </div>
                </div>
            `;
        }
        
        function displaySupportedCrypto(wallets) {
            const container = document.getElementById('supportedCrypto');
            container.innerHTML = '';
            
            wallets.forEach(wallet => {
                const card = document.createElement('div');
                card.className = 'glass-effect p-4 rounded-lg border border-purple-500/30';
                card.innerHTML = `
                    <div class="text-center">
                        <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-3">
                            <i class="fas fa-coins text-white"></i>
                        </div>
                        <h3 class="font-bold text-white">${wallet.symbol}</h3>
                        <p class="text-xs text-gray-400 mono">${wallet.name}</p>
                        <p class="text-xs text-purple-400 mono">${wallet.network}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        function displayRates(rates) {
            const container = document.getElementById('cryptoRates');
            container.innerHTML = '';
            
            Object.entries(rates).forEach(([symbol, rate]) => {
                const card = document.createElement('div');
                card.className = 'glass-effect p-4 rounded-lg border border-cyan-500/30';
                card.innerHTML = `
                    <div class="text-center">
                        <h3 class="font-bold text-white">${symbol}</h3>
                        <p class="text-lg text-cyan-400 mono">$${rate.toLocaleString()}</p>
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse mx-auto mt-2"></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show success message
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
                button.classList.add('bg-green-600');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('bg-green-600');
                }, 2000);
            });
        }
        
        // Form submission
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amount = document.getElementById('amount').value;
            const email = document.getElementById('email').value;
            
            if (!selectedCurrency) {
                alert('Please select a cryptocurrency');
                return;
            }
            
            const createBtn = document.getElementById('createPaymentBtn');
            createBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating Payment...';
            createBtn.disabled = true;
            
            try {
                const response = await fetch('/api/v5/crypto/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: parseFloat(amount),
                        currency: selectedCurrency.key,
                        email: email
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentPayment = result;
                    showPaymentSuccess(result);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Payment creation error:', error);
                alert('Failed to create payment request');
            } finally {
                createBtn.innerHTML = '<i class="fas fa-bolt mr-2"></i> CREATE PAYMENT REQUEST';
                createBtn.disabled = false;
            }
        });
        
        function showPaymentSuccess(payment) {
            const container = document.getElementById('paymentInstructions');
            container.innerHTML = `
                <div class="space-y-4">
                    <div class="bg-green-500/20 border border-green-500/50 rounded-lg p-4">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-check-circle text-green-500 mr-2"></i>
                            <h3 class="font-bold text-green-600 dark:text-green-400">Payment Request Created!</h3>
                        </div>
                        <p class="text-white">Payment ID: <span class="mono text-green-400">${payment.payment_id}</span></p>
                    </div>
                    
                    <div class="bg-blue-500/20 border border-blue-500/50 rounded-lg p-4">
                        <h3 class="font-bold text-blue-600 dark:text-blue-400 mb-2">Send Payment</h3>
                        <p class="text-white mb-2">Send exactly <span class="font-bold text-blue-400">${payment.amount_crypto} ${payment.currency.split('_')[0]}</span></p>
                        <div class="bg-black/30 rounded p-3 mono text-sm break-all text-blue-400">
                            ${payment.wallet_address}
                        </div>
                        <button onclick="copyToClipboard('${payment.wallet_address}')" 
                                class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs">
                            <i class="fas fa-copy mr-1"></i> Copy Address
                        </button>
                    </div>
                    
                    <div class="bg-yellow-500/20 border border-yellow-500/50 rounded-lg p-4">
                        <h3 class="font-bold text-yellow-600 dark:text-yellow-400 mb-2">Verify Payment</h3>
                        <p class="text-white mb-3">After sending, enter your transaction ID to verify:</p>
                        <div class="flex space-x-2">
                            <input type="text" id="txidInput" placeholder="Enter TXID" 
                                   class="flex-1 px-3 py-2 bg-white/10 border border-yellow-500/30 rounded text-white placeholder-gray-400">
                            <button onclick="verifyPayment()" 
                                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">
                                <i class="fas fa-check"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('paymentStatus').classList.remove('hidden');
        }
        
        async function verifyPayment() {
            const txid = document.getElementById('txidInput').value;
            
            if (!txid || !currentPayment) {
                alert('Please enter a transaction ID');
                return;
            }
            
            try {
                const response = await fetch('/api/v5/crypto/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        payment_id: currentPayment.payment_id,
                        txid: txid,
                        currency: currentPayment.currency
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.verified) {
                    alert(`Payment verified! Your license key: ${result.license_key}`);
                    // Redirect to main app
                    window.location.href = '/';
                } else {
                    alert('Verification failed: ' + (result.error || 'Payment not found'));
                }
            } catch (error) {
                console.error('Verification error:', error);
                alert('Failed to verify payment');
            }
        }
        
        // Update instructions when amount changes
        document.getElementById('amount').addEventListener('input', updatePaymentInstructions);
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadCryptoData);
        
        // Refresh rates every 30 seconds
        setInterval(loadCryptoData, 30000);
    </script>
</body>
</html>
