<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSift Ultra - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            font-family: 'JetBrains Mono', monospace;
        }
        .cyber-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.1);
        }
        .cyber-button {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: #000;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .cyber-button:hover {
            background: linear-gradient(45deg, #0080ff, #00ffff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        .glow-text {
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white glow-text mb-2">üîê MailSift Ultra Admin</h1>
            <p class="text-cyan-300">License Token Generator & Payment Management</p>
        </div>

        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="cyber-card p-6 text-center">
                <div class="text-3xl font-bold text-cyan-400" id="total-payments">-</div>
                <div class="text-gray-300 mt-2">Total Payments</div>
            </div>
            <div class="cyber-card p-6 text-center">
                <div class="text-3xl font-bold text-green-400" id="verified-payments">-</div>
                <div class="text-gray-300 mt-2">Verified</div>
            </div>
            <div class="cyber-card p-6 text-center">
                <div class="text-3xl font-bold text-yellow-400" id="pending-payments">-</div>
                <div class="text-gray-300 mt-2">Pending</div>
            </div>
            <div class="cyber-card p-6 text-center">
                <div class="text-3xl font-bold text-purple-400" id="total-revenue">$0</div>
                <div class="text-gray-300 mt-2">Revenue</div>
            </div>
        </div>

        <!-- License Generator -->
        <div class="cyber-card p-6 mb-8">
            <h2 class="text-2xl font-bold text-white mb-4 glow-text">üé´ License Token Generator</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-300 mb-2">Transaction ID</label>
                    <input type="text" id="txid-input" placeholder="Enter transaction ID" 
                           class="w-full p-3 bg-gray-800 border border-cyan-500 rounded-lg text-white focus:outline-none focus:border-cyan-400">
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">Customer Email (Optional)</label>
                    <input type="email" id="email-input" placeholder="customer@example.com" 
                           class="w-full p-3 bg-gray-800 border border-cyan-500 rounded-lg text-white focus:outline-none focus:border-cyan-400">
                </div>
            </div>
            <div class="mt-4 flex gap-4">
                <button onclick="generateLicense()" class="cyber-button px-6 py-3 rounded-lg">
                    üé´ Generate License
                </button>
                <button onclick="verifyPayment()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg text-white">
                    ‚úÖ Verify Payment
                </button>
            </div>
            <div id="license-result" class="mt-4 p-4 bg-gray-800 rounded-lg hidden">
                <div class="text-green-400 font-mono" id="license-key"></div>
                <div class="text-gray-300 mt-2" id="license-status"></div>
            </div>
        </div>

        <!-- Recent Payments -->
        <div class="cyber-card p-6">
            <h2 class="text-2xl font-bold text-white mb-4 glow-text">üí∞ Recent Payments</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-white">
                    <thead>
                        <tr class="border-b border-gray-600">
                            <th class="text-left p-3">TXID</th>
                            <th class="text-left p-3">Amount</th>
                            <th class="text-left p-3">Currency</th>
                            <th class="text-left p-3">Status</th>
                            <th class="text-left p-3">License</th>
                            <th class="text-left p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="payments-table">
                        <!-- Payments will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/admin/api');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const dashboard = data.admin_dashboard;
                    document.getElementById('total-payments').textContent = dashboard.total_payments;
                    document.getElementById('verified-payments').textContent = dashboard.verified_payments;
                    document.getElementById('pending-payments').textContent = dashboard.pending_payments;
                    document.getElementById('total-revenue').textContent = '$' + dashboard.revenue.toFixed(2);
                    
                    // Load recent payments
                    loadPayments(dashboard.recent_payments);
                }
            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        }

        // Load payments
        async function loadPayments() {
            try {
                const response = await fetch('/admin/payments');
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayPayments(data.payments);
                }
            } catch (error) {
                console.error('Failed to load payments:', error);
            }
        }

        // Display payments in table
        function displayPayments(payments) {
            const tbody = document.getElementById('payments-table');
            tbody.innerHTML = '';
            
            Object.values(payments).forEach(payment => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700';
                row.innerHTML = `
                    <td class="p-3 font-mono text-sm">${payment.txid.substring(0, 20)}...</td>
                    <td class="p-3">${payment.amount || 'N/A'}</td>
                    <td class="p-3">${payment.currency || 'N/A'}</td>
                    <td class="p-3">
                        <span class="px-2 py-1 rounded text-xs ${payment.verified ? 'bg-green-600' : 'bg-yellow-600'}">
                            ${payment.verified ? 'Verified' : 'Pending'}
                        </span>
                    </td>
                    <td class="p-3 font-mono text-sm">${payment.license || 'Not Generated'}</td>
                    <td class="p-3">
                        ${!payment.verified ? 
                            `<button onclick="verifyPaymentById('${payment.txid}')" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-xs text-white">
                                Verify
                            </button>` : 
                            `<span class="text-green-400 text-xs">Completed</span>`
                        }
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Generate license
        async function generateLicense() {
            const txid = document.getElementById('txid-input').value;
            const email = document.getElementById('email-input').value;
            
            if (!txid) {
                alert('Please enter a transaction ID');
                return;
            }
            
            try {
                const response = await fetch('/admin/generate-license', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ txid, email })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('license-key').textContent = data.license_key;
                    document.getElementById('license-status').textContent = 
                        data.email_sent ? 'License sent to customer email' : 'License generated successfully';
                    document.getElementById('license-result').classList.remove('hidden');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Failed to generate license: ' + error.message);
            }
        }

        // Verify payment
        async function verifyPayment() {
            const txid = document.getElementById('txid-input').value;
            
            if (!txid) {
                alert('Please enter a transaction ID');
                return;
            }
            
            try {
                const response = await fetch('/admin/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ txid })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('license-key').textContent = data.license_key;
                    document.getElementById('license-status').textContent = 'Payment verified and license generated';
                    document.getElementById('license-result').classList.remove('hidden');
                    loadDashboard(); // Refresh dashboard
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Failed to verify payment: ' + error.message);
            }
        }

        // Verify payment by ID
        async function verifyPaymentById(txid) {
            try {
                const response = await fetch('/admin/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ txid })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('Payment verified! License: ' + data.license_key);
                    loadDashboard(); // Refresh dashboard
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Failed to verify payment: ' + error.message);
            }
        }

        // Load dashboard on page load
        window.onload = function() {
            loadDashboard();
        };
    </script>
</body>
</html>
