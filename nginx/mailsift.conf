# Replace your.app.com and cert paths with your domain
upstream mailsift_app {
	server 127.0.0.1:8000;
	keepalive 64;
}

server {
	listen 80;
	server_name your.app.com;
	return 301 https://$host$request_uri;
}

server {
	listen 443 ssl http2;
	server_name your.app.com;

	ssl_certificate /etc/letsencrypt/live/your.app.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/your.app.com/privkey.pem;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_ciphers HIGH:!aNULL:!MD5;
	ssl_prefer_server_ciphers on;

	# Security headers (complement app-level)
	add_header X-Frame-Options "DENY" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;
	add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
	# Optional CSP: align with app CSP if needed
	# add_header Content-Security-Policy "default-src 'self'" always;

	# Gzip
	gzip on;
	gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;

	# Proxy to app
	location / {
		proxy_pass http://mailsift_app;
		proxy_http_version 1.1;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header Connection "";
		proxy_read_timeout 75s;
		# Websocket headers (future-proof)
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection $connection_upgrade;
	}
}